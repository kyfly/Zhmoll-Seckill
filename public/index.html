<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>秒杀活动 - 团团一家</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="//cdn.bootcss.com/toastr.js/2.1.3/toastr.min.css">
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>
    <div id="app">
        <div class="g-mid container-fluid">
            <!-- 尚未登录 -->
            <div class="row" v-if="isLogin==false">
                <div class="po-login">
                    <div class="invite__form">
                        <input type="hidden" name="_token" value="">
                        <div class="CenteredPage__field">
                            <label for="number">学号</label>
                            <input id="uid" type="number" name="stuId" placeholder="" value="" v-model="field_uid">
                        </div>
                        <div class="CenteredPage__field">
                            <label for="stuNam">姓名</label>
                            <input id="name" type="text" name="stuNam" placeholder="" value="" v-model="field_name">
                        </div>
                        <div class="CenteredPage__field">
                            <button class="btn-raised btn-primary" v-on:click="login">登录</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 登录后 -->
            <div class="row" v-if="isLogin==true">
                <div class="m-ticket">
                    <p class="pcount">在线 : <span v-text="online_count"></span></p>
                    <p class="total">总数 : <span v-text="seckill.totalAwardCount"></span></p>
                    <p class="rest">余量 : <span v-text="rest_count"></span></p>
                    <ul class="countdown">
                        <li> <span class="hours">00</span>
                        </li>
                        <li class="seperator">:</li>
                        <li> <span class="minutes">00</span>
                        </li>
                        <li class="seperator">:</li>
                        <li> <span class="seconds">00</span>
                        </li>
                    </ul>
                    <button type="button" class="grab btn btn-lg active" v-on:click="kill">抢</button>
                </div>
            </div>
        </div>
    </div>
    <script src="//cdn.bootcss.com/vue/2.2.6/vue.min.js"></script>
    <script src="//cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/axios/0.16.1/axios.min.js"></script>
    <script src="//cdn.bootcss.com/socket.io/1.7.3/socket.io.min.js"></script>
    <script src="//cdn.bootcss.com/toastr.js/2.1.3/toastr.min.js"></script>
    <script src="./js/app.min.js"></script>
</body>

</html>
