<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>秒杀活动 - 团团一家</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/toastr.min.css">
</head>

<body>
    <div id="app">
        <div class="g-mid container-fluid">
            <!-- 尚未登录 -->
            <div class="row" v-if="isLogin==false">
                <h1 class="m-title" v-text="seckill.title"></h1>
                <div style="max-width: 350px; margin: 100px auto;">
                    <div class="invite__form">
                        <input type="hidden" name="_token" value="">
                        <div class="CenteredPage__field">
                            学号
                            <input id="uid" type="number" name="stuId" placeholder="" value="" v-model="field_uid">
                        </div>
                        <div class="CenteredPage__field">
                            姓名
                            <input id="name" type="text" name="stuNam" placeholder="" value="" v-model="field_name">
                        </div>
                        <div class="CenteredPage__field">
                            <button class="btn-raised btn-primary" v-on:click="login">登录</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 登录后 -->
            <div class="row" v-if="isLogin==true">
                <div class="m-ticket">
                    <ul class="countdown">
                        <li> <span class="hours">00</span>
                            <p class="hours_ref">hours</p>
                        </li>
                        <li class="seperator">:</li>
                        <li> <span class="minutes">00</span>
                            <p class="minutes_ref">minutes</p>
                        </li>
                        <li class="seperator">:</li>
                        <li> <span class="seconds">00</span>
                            <p class="seconds_ref">seconds</p>
                        </li>
                    </ul>
                    <p class="hello">你好，<span>{{field_name}}</span>!</p>
                    <p class="pcount">当前在线 : <span>{{online_count}}</span>人</p>
                    <p class="total">总数 : <span>{{seckill.totalAwardCount}}</span></p>
                    <p class="rest">余量 : <span>{{rest_count}}</span></p>
                    <button type="button" class="grab btn btn-lg active" v-on:click="kill">抢</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./lib/vue.min.js"></script>
    <script src="./lib/jquery-3.2.0.min.js"></script>
    <script src="./lib/axios.min.js"></script>
    <script src="./lib/socket.io.js"></script>
    <script src="./lib/toastr.min.js"></script>
    <script src="./lib/jquery.downCount.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
